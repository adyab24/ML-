<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cropperjs/dist/cropper.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AltMed</title>
    <link rel="stylesheet" href="style.css">
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e4e8ef;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        header {
            background-color: #233a4a;
            color: white;
            padding: 10px 20px;
            text-align: center;
            font-size: 24px;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 15px;
            background-color: rgba(168, 181, 193, 0.874);
            box-shadow: 0 1px 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        .button-container {
            display: flex;
            justify-content: center; /* This will center the buttons horizontally */
            align-items: center; /* This will center the buttons vertically if the container has a specific height */
        }
        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .input-group input[type="file"],
        .input-group input[type="text"] {
            width: 80%;  /* Adjust width to match the container of the image upload */
            padding: 10px;
            margin-bottom: 10px;  /* Space between inputs */
            border: 2px solid #ccc;  /* Border color similar to the screenshot */
            border-radius: 5px;  /* Rounded borders */
            box-sizing: border-box; /* Includes padding and border in the element's total width and height */
        }

        .input-group input[type="text"] {
            height: 50px; /* Match the height of your file input if needed */
            font-size: 16px; /* Larger font size for better readability */
        }

        .input-group button {
            width: 80%;
            padding: 10px 0;
            background-color: #233a4a;  /* Dark blue background */
            color: white;  /* White text color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .button {
            padding: 10px 20px;
            background-color: #233a4a;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none; /* Remove underline from links styled as buttons */
        }
        .button:hover {
            background-color: #233a4a;
        }

        h1, h2 {
            color: #333;
        }
        h1 {
            font-size: 2rem;
            text-align: center;
            padding-top: 0px;
        }
        h2 {
            font-size: 1.5rem;
            text-align: center;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #8A9597;
        }
        button {
            padding: 8px 16px;
            margin: 10px;
            background-color: #233a4a;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #233a4a;
        }
        input[type="file"] {
            padding: 8px;
        }
    </style>
</head>
<body>
    <header>AltMed - Your One-Stop Shop for Medicine Alternatives</header>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
